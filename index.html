<!DOCTYPE html>
<html>
<head>
  <title>Will you be my Valentine forever? üíñüåπ</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffe6f0, #fff0f5);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 48px;
      color: #d10056;
    }
    h2 {
      font-size: 28px;
      color: #b30047;
    }
    button {
      font-size: 20px;
      padding: 12px 25px;
      margin: 20px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #ff4d88;
      color: white;
      transition: transform 0.3s ease;
    }
    button:hover {
      transform: scale(1.1);
    }
    #message {
      margin-top: 40px;
      font-size: 26px;
      color: #d10056;
      font-weight: bold;
      white-space: pre-line;
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>My Valentine ‚ù§Ô∏è</h1>
  <h2>Will you be my Valentine forever? üíñüåπ</h2>
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>

  <div id="message"></div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");

    // Show romantic message when "Yes" is clicked
    yesBtn.addEventListener("click", () => {
      message.textContent =
        "Yay.. you agreed üíï\n\n" +
        "‚ù§Ô∏è Happy Valentine's Day ‚ù§Ô∏èüåπ\n\n" +
        "üíç Married once.\n" +
        "üíñ Choosing you every day for the rest of life.\n" +
        "‚≠ê Forever yours üíç\n\n" +
        "- Mouni";
    });

    // Make "No" button run away when hovered
    noBtn.addEventListener("mouseover", () => {
      const x = Math.floor(Math.random() * (window.innerWidth - 100));
      const y = Math.floor(Math.random() * (window.innerHeight - 50));
      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });
  </script>
</body>
</html>
