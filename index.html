<!DOCTYPE html>
<html>
<head>
  <title>Will you be my Valentine forever? üíñüåπ</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-size: 48px;
      color: #d10056;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }
    h2 {
      font-size: 28px;
      color: red;
      font-weight: bold;
    }
    button {
      font-size: 20px;
      padding: 12px 25px;
      margin: 20px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #ff4d88;
      color: white;
      transition: transform 0.3s ease, background-color 0.3s ease;
      z-index: 2;
    }
    button:hover {
      transform: scale(1.1);
      background-color: #ff1a66;
    }
    #message {
      margin-top: 40px;
      font-size: 26px;
      font-weight: bold;
      white-space: pre-line;
      background: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      max-width: 600px;
      line-height: 1.6;
      z-index: 2;
      display: none;
    }
    .fadeIn {
      display: block !important;
      animation: fadeInEffect 2s ease forwards;
    }
    @keyframes fadeInEffect {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }

    .rainbow {
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbowShift 5s linear infinite;
      background-size: 400% 100%;
    }
    @keyframes rainbowShift {
      0% {background-position: 0%;}
      100% {background-position: 100%;}
    }

    .heart {
      position: absolute;
      font-size: 30px;
      animation: floatUp 10s linear infinite;
      opacity: 0.8;
    }
    @keyframes floatUp {
      0% {transform: translateY(100vh) scale(0.8); opacity: 0;}
      50% {opacity: 1;}
      100% {transform: translateY(-10vh) scale(1.2); opacity: 0;}
    }

    /* Confetti burst */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: confettiBurst 1.5s ease-out forwards;
    }
    @keyframes confettiBurst {
      0% {transform: translateY(0) rotate(0deg); opacity:1;}
      100% {transform: translateY(100vh) rotate(720deg); opacity:0;}
    }

    /* Twinkling stars */
    .star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite alternate;
      opacity: 0.8;
    }
    @keyframes twinkle {
      from {opacity: 0.2; transform: scale(0.8);}
      to {opacity: 1; transform: scale(1.2);}
    }
  </style>
</head>
<body>
  <h1>My Love ‚ù§Ô∏è</h1>
  <h2>Will you be my Valentine forever? üíñüåπ</h2>
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>

  <div id="message"></div>

  <!-- Floating hearts -->
  <div class="heart" style="left:10%; color:red; animation-delay:0s;">‚ù§Ô∏è</div>
  <div class="heart" style="left:30%; color:gold; animation-delay:2s;">üíõ</div>
  <div class="heart" style="left:50%; color:purple; animation-delay:4s;">üíú</div>
  <div class="heart" style="left:70%; color:teal; animation-delay:6s;">üíö</div>
  <div class="heart" style="left:85%; color:blue; animation-delay:8s;">üíô</div>

  <!-- Twinkling stars -->
  <div class="star" style="top:20%; left:15%; animation-delay:0s;"></div>
  <div class="star" style="top:40%; left:70%; animation-delay:1s;"></div>
  <div class="star" style="top:60%; left:30%; animation-delay:2s;"></div>
  <div class="star" style="top:80%; left:50%; animation-delay:0.5s;"></div>
  <div class="star" style="top:25%; left:85%; animation-delay:1.5s;"></div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");

    yesBtn.addEventListener("click", () => {
      message.classList.add("fadeIn");
      message.innerHTML =
        "<span class='rainbow'>Yay.. you agreed üíï</span><br><br>" +
        "<span style='color:#d10056;'>‚ù§Ô∏è Happy Valentine's Day ‚ù§Ô∏èüåπ</span><br><br>" +
        "<span style='color:#ff6600;'>üíç Married once.</span><br>" +
        "<span style='color:#009933;'>üíñ Choosing you every day for the rest of life.</span><br>" +
        "<span style='color:#0066cc;'>‚≠ê Forever yours üíç</span><br><br>" +
        "<span style='color:#800080;'>- Mouni</span>";

      noBtn.style.display = "none";

      // Confetti burst once
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.top = "-20px";
        confetti.style.backgroundColor = ["red","gold","blue","green","purple"][Math.floor(Math.random()*5)];
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 2000); // remove quickly
      }
    });

    noBtn.addEventListener("mouseover", () => {
      const x = Math.floor(Math.random() * (window.innerWidth - 100));
      const y = Math.floor(Math.random() * (window.innerHeight - 50));
      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });
  </script>
</body>
</html>
